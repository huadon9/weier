<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">

<link rel="stylesheet" href="register.css">

<body>
    <div class="we-content">
        <div class="logo"><img src="../../assets/images/new_logo.png" alt=""></div>
        <div class="info">            
            <div class="info-item">
                <div class="title">昵称：</div>
                <div class="u-input"><input type="text"></div>
            </div>
            <div class="info-item">
                <div class="title">手机号：</div>
                <div class="u-input"><input type="text"></div>
            </div>
            <div class="info-item">
                <div class="title">验证吗：</div>
                <div class="u-input"><input type="text"></div>
                <button class="c-code">获取验证码</button>
            </div>
            <div class="info-item">
                <div class="title">密码：</div>
                <div class="u-input"><input type="text"></div>
            </div>
            <div class="info-item">
                <div class="title">再次确认密码：</div>
                <div class="u-input"><input type="text"></div>
            </div>
            <div class="info-item">
                <div class="title">图像验证吗：</div>
                <div class="u-input"><input type="text"></div>
                <div class="i-code"></div>
            </div>
            <p class="explation">
                    注册视为同意《<a href="">用户注册协议</a>》
            </p>
            <button class="register">注册</button>
        </div>
        


    </div>


    <script src="../../assets/js/lib.min.js"></script>
    <script src="register.js"></script>
</body>

</html>

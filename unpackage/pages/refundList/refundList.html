<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>退换货列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">

<link rel="stylesheet" href="refundList.css">

<body>
    <div class="we-header">
        <div class="we-bar">
            <!-- <div class="title">标题</div> -->
            <div class="we-pull-left we-back"></div>
            <!-- <div class="we-pull-right">编辑</div> -->
        </div>
    </div>
    <div class="home-content">
        <div class="sub-title">
            <div class="active">可申请售后</div>
            <div>进度查询</div>
        </div>
        <div class="search-top">
            <div class="we-search">
                <div class="we-bar">
                    <span class="s-logo"></span>
                    <span class="s-dece"></span>
                    <span class="s-icon"></span>
                    <input type="search" class="s-input" placeholder="搜索商品">
                    <span class="s-clear hide"></span>
                </div>
            </div>
        </div>


        <div class="me-list">
            <!-- 查询进度  -->
            <div href="" class="list-item">
                <div class="sn-status">
                    服务单号：1213
                    <span class="we-pull-right">仅退款</span>
                </div>
                <div class="goods">
                    <div class="l">
                        <div class="img">
                            <img src="../../assets/images/demo.png" alt="">
                        </div>
                    </div>
                    <div class="r">
                        <div class="name">日本进口比那氏漱口水蜂胶复合漱口水600ml 韩国生产</div>
                        <div class="info">60ml <span class="we-pull-right">×1</span></div>
                        <div class="price">￥11
                            <span class="we-pull-right">待审核</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 可申请售后  -->
            <div href="" class="list-item">
                <div class="sn-status">
                    下单时间：2013-04-04
                    <span class="we-pull-right">订单号：123123123</span>
                </div>
                <div class="goods">
                    <div class="l">
                        <div class="img">
                            <img src="../../assets/images/demo.png" alt="">
                        </div>
                    </div>
                    <div class="r">
                        <div class="name">日本进口比那氏漱口水蜂胶复合漱口水600ml 韩国生产</div>
                        <div class="info">60ml<span class="we-pull-right">×1</span></div>
                        <div class="price">￥11
                            <button>申请售后</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 在需要上拉加载更多的地方添加下面三个div -->
        <!-- <div class="pull-up-title pull-load">上拉加载更多</div>
        <div class="pull-up-loading pull-load">
            <span class="loadgif"></span> 加载中</div>
        <div class="pull-up-notdata pull-load">- 我是有底线的 -</div> -->
    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="refundList.js"></script>
</body>

</html>

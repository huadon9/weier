<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">
<link rel="stylesheet" href="applyRefund.css">
<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">
     
        <div class="b-content">
            <div href="" class="goods-item">
                <div class="l">
                    <div class="img">
                        <img src="../../assets/images/demo.png" alt="">
                    </div>
                </div>
                <div class="r" style="padding-left: 5px;">
                    <div class="name">日本进口比那氏漱口水蜂胶复合漱口水600ml 韩国生产</div>
                    <div class="info">×1</div>
                    <div class="price">￥115 <a class="contact-store">联系卖家</a></div>
                    
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    售后类型
                </div>
                <div class="r">
                    <select name="" id="" dir="rtl">
                        <option value="1" checked>我要选择退款退货</option>
                    </select>
                </div>
                <div class="down-arrow"></div>
            </div>
            <div class="input-list">
                <div class="l title">
                    提交数量
                </div>
                <div class="r">
                    <span class="we-pull-right">
                        <span class="sub handle disable">-</span>
                        <input type="number" class="goods-number" value="0">
                        <span class="add handle">+</span>
                    </span>
                </div>
            </div>
            <!-- <div class="input-list">
                <div class="l title">
                    退款金额
                </div>
                <div class="r">
                    &nbsp;&nbsp;￥48
                </div>
            </div> -->
            <div class="input-list">
                <div class="l title">
                    退款原因
                </div>
                <div class="r">
                    <select name="" id="" dir="rtl">
                        <option value="1" checked>其他</option>
                    </select>
                </div>
                <div class="down-arrow"></div>
            </div>
            <div class="input-list">
                <div class="l title">
                    货物状态
                </div>
                <div class="r">
                    <select name="" id="" dir="rtl">
                        <option value="1" checked>未收到货</option>
                    </select>
                </div>
                <div class="down-arrow"></div>
            </div>
            <div class="input-list">
                <div class="l title" style="width: 84px">
                    商品退回方式
                </div>
                <div class="r">
                    <select name="" id="" dir="rtl">
                        <option value="1" checked>快递至第三方</option>
                    </select>
                </div>
                <div class="down-arrow"></div>
            </div>
            <div class="explain">
                <span>备注：</span>商品返回地址将在服务审核通过后以短信的形式告知，或在查看返修/退换货记录中查询，商城不收取快递附加费用
            </div>
            <div class="input-list tel">
                <div class="l title">
                    联系人
                </div>
                <div class="r">
                    <input type="text" value="刘德华">
                </div>
            </div>
            <div class="input-list tel">
                <div class="l title">
                    联系电话
                </div>
                <div class="r">
                    <input type="text" value="134545655665">
                </div>
            </div>
            <div class="input-list textarea">
                <div class="l title">
                    退款说明
                </div>
                <div class="r">
                    <span class="text-length">
                        还可以输入<span class="text-count">140</span>个字
                    </span>
                    
                </div>
            </div>
            <div class="reason">
                <textarea class="reason-text">有色差</textarea>
            </div>         
            <div class="upload">
                <p>上传凭证：<span>最多5张</span></p>
                <div class="img">
                    <img src="../../assets/images/upload_icon_a.png" alt="">
                </div>
            </div>
            <div class="commit theme-btn">
                下一步
            </div>
        </div>

    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="applyRefund.js"></script>
</body>

</html>

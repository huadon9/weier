<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>我要开店</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">

<link rel="stylesheet" href="openStore.css">

<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">

        <div class="b-content">
            <div class="sub-title">
                <div class="tri"></div>基本信息
            </div>
            <div class="input-list">
                <div class="l title">
                    店铺名称
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写店铺名称(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    店铺登录主账号
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写登录主账号(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    所在地区
                </div>
                <div class="r right-arrow">
                    <select name="" id="" value="1" dir="rtl">
                        <option value="1">代理商</option>
                    </select>
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    详细地址
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写详细地址(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    店铺电话
                </div>
                <div class="r">
                    <input type="text" placeholder="可填写多个联系方式(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    电子邮箱
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写电子邮箱(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    联系人姓名
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写联系人姓名(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    联系人手机
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写联系人手机(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    主营类目
                </div>
                <div class="r right-arrow">
                    <select name="" id="" value="1" dir="rtl">
                        <option value="1">代理商</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="b-content">
            <div class="sub-title">
                <div class="tri"></div>证照信息
            </div>
            <div class="card-info">
                需上传在有效期内的营业执照，且为原件照片
            </div>
            <div class="card-img">
                <div class="img">
                    <img src="../../assets/images/upload_icon.png" alt="">
                </div>
                <p>*请必须上传（照片必须清晰完整）</p>
            </div>
            <div class="input-list">
                <div class="l title">
                    长期有效
                </div>
                <div class="r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch"></label>
                    </div>
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    有效期开始时间
                </div>
                <div class="r">
                    <input type="text" placeholder="如：2018-09">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    有效期结束时间
                </div>
                <div class="r right-arrow">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    营业执照注册号
                </div>
                <div class="r">
                    <input type="text" placeholder="请与营业执照保持一致">
                </div>
            </div>
            <p class="set-input-tips">请按照营业执照上的信息填写，仅支持数字、字母和汉字。如：410998000018866（1-1），请输入：410998000018866</p>
        </div>
        <div class="b-content">
            <div class="sub-title">
                <div class="tri"></div>结算银行账号
            </div>
            <div class="input-list">
                <div class="l title">
                    银行开户名
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写银行开户名(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    银行账号
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写银行账号(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    开户人身份证
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写身份证号(必填)">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    开户银行支行
                </div>
                <div class="r">
                    <input type="text" placeholder="请填写支行名称(必填)">
                </div>
            </div>          
        </div>
        <div class="submit">
           <p>同意<a href="">《微尔商城服务协议》</a></p>
           <button>确认提交</button>
        </div>
    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="openStore.js"></script>
</body>

</html>

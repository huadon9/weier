<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>地址管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">

<link rel="stylesheet" href="manAdress.css">

    <div class="we-header">

    </div>
    <div class="home-content">

        <div class="address-list">
            <p class="name-tel">
                <span class="we-pull-left">刘德华</span>
                <span class="we-pull-right">134567788766</span>
            </p>
            <p class="site">广东省 中山市 火炬开发区 会展东路一号</p>
            <div class="handle">
                <div class="we-pull-left">
                    <div class="set-default active">
                    </div>
                    设为默认地址
                </div>
                <div class="we-pull-right">
                    <a class="edit">
                        <img src="../../assets/images/edit.png" alt="">
                    </a>编辑
                    &nbsp;&nbsp;&nbsp;
                    <div class="dele">
                        <img src="../../assets/images/delete.png" alt="">
                    </div>删除
                </div>
            </div>
        </div>

        <div class="address-list">
            <p class="name-tel">
                <span class="we-pull-left">刘德华</span>
                <span class="we-pull-right">134567788766</span>
            </p>
            <p class="site">广东省 中山市 火炬开发区 会展东路一号</p>
            <div class="handle">
                <div class="we-pull-left">
                    <div class="set-default">
                    </div>
                    设为默认地址
                </div>
                <div class="we-pull-right">
                    <div class="edit">
                        <img src="../../assets/images/edit.png" alt="">
                    </div>编辑
                    &nbsp;&nbsp;&nbsp;
                    <div class="dele">
                        <img src="../../assets/images/delete.png" alt="">
                    </div>删除
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="commit theme-btn">
                添加新地址
            </div>
        </div>
    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="manAdress.js"></script>
</body>

</html>

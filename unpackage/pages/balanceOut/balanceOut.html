<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>余额提现</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">

<link rel="stylesheet" href="balanceOut.css">

<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">
        <div class="user">
            <div class="header-img">
                <div class="img">
                    <img src="../../assets/images/demo.png">
                </div>
            </div>
            <div class="name-money">
                <p class="name">刘德华</p>
                <p class="money">累计获得佣金 ￥115</p>
            </div>
        </div>
        <div class="b-content">
            <div class="first">
                <span class="title">提现金额</span>
            </div>
            <div class="first-input">
                <input type="number" class="we-pull-left">
                <div class="all-b we-pull-right">全部提现</div>
                <span class="deco">￥</span>
            </div>
            <div class="input-list">
                <div class="l title">
                    账号类型
                </div>
                <div class="r">
                    <select name="" id="" value="1" dir="rtl">
                        <option value="1">代理商</option>
                    </select>
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    收款账号
                </div>
                <div class="r">
                    <input type="text" placeholder="请输入收款账号">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    开户名
                </div>
                <div class="r">
                    <input type="text" placeholder="持卡人姓名">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    银行名称
                </div>
                <div class="r">
                    <input type="text" placeholder="如：中国建设银行">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    支付密码
                </div>
                <div class="r">
                    <input type="text" placeholder="请输入支付密码">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    手机号码
                </div>
                <div class="r">
                    <input type="text" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    验证码
                </div>
                <div class="r">
                    <input type="text" placeholder="请输入验证码">
                </div>
                <button class="getCode">
                    获取验证吗
                </button>
            </div>
            <div class="commit theme-btn">
                提交申请
            </div>
        </div>

    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="balanceOut.js"></script>
</body>

</html>

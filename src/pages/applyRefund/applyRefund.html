<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">
<link rel="stylesheet" href="applyRefund.css">
<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">
     
        <div class="b-content">
            <div class="input-list">
                <div class="l title">
                    售后类型
                </div>
                <div class="r">
                    <select name="" id="">
                        <option value="1" checked>我要选择退款退货</option>
                    </select>
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    退款金额
                </div>
                <div class="r">
                    &nbsp;&nbsp;￥48
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    退款原因
                </div>
                <div class="r">
                    <select name="" id="">
                        <option value="1" checked>其他</option>
                    </select>
                </div>
            </div>
            <div class="input-list textarea">
                <div class="l title">
                    退款说明
                </div>
                <div class="r">
                    <span class="text-length">
                        还可以输入<span class="text-count">140</span>个字
                    </span>
                    
                </div>
            </div>
            <div class="reason">
                <textarea class="reason-text">有色差</textarea>
            </div>
            <div class="input-list tel">
                <div class="l title">
                    联系电话
                </div>
                <div class="r">
                   134545655665
                </div>
            </div>
            <div class="upload">
                <p>上传凭证：<span>最多3张</span></p>
                <div class="img">
                    <img src="../../assets/images/upload_icon.png" alt="">
                </div>
            </div>
            <div class="commit theme-btn">
                提交申请
            </div>
        </div>

    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="applyRefund.js"></script>
</body>

</html>

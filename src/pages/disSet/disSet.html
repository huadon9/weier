<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>店铺设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="../../assets/css/common.css">
<link rel="stylesheet" href="disSet.css">
<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">
     
        <div class="b-content">
            <div class="input-list">
                <div class="l title">
                    店铺名称
                </div>
                <div class="r">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    真实姓名
                </div>
                <div class="r">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    手机号
                </div>
                <div class="r">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input-list">
                <div class="l title">
                    QQ
                </div>
                <div class="r">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="upload">
                <div class="title">
                    店铺图片
                </div>
                <div class="img">
                    <img src="../../assets/images/upload_icon.png" alt="">
                </div>
            </div>
            <div class="commit theme-btn">
                确认修改
            </div>
        </div>

    </div>
    <script src="../../assets/js/lib.min.js"></script>
    <script src="disSet.js"></script>

</html>

<!doctype html>
<html class="hasInputPage">

<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="orderConfirm.css">

<body>
    <div class="we-header">
        <div class="we-bar">
            <div class="title"></div>
            <div class="we-pull-left we-back"></div>
        </div>
    </div>
    <div class="home-content">
        <div class="top-title">
            <p>
                <span class="sub-title">收&nbsp;货&nbsp;&nbsp;人：</span> 马邦德
                <span class="we-pull-right">134477687668</span>
            </p>
            <div class="address">
                <span class="sub-title">
                    <img src="../../assets/images/address_icon.png"> 收货地址：</span>
                <div class="site">广东中山火炬广东中山火炬广东中山火炬广东中山火炬广东中山火炬</div>
            </div>
            <div class="deco"></div>
        </div>
        <div class="me-list">
            <div class="store">
                <a href="">
                    <img class="s-icon" src="../../assets/images/store_icon.png"> DHC旗舰店
                    <img class="a-icon" src="../../assets/images/right_arrow.png">
                </a>
            </div>
            <a href="" class="list-item">
                <div class="l">
                    <div class="img">
                        <img src="../../assets/images/demo.png" alt="">
                    </div>
                </div>
                <div class="r">
                    <div class="name">日本进口比那氏漱口水蜂胶复合漱口水600ml 韩国生产</div>
                    <div class="info">60ml</div>
                    <div class="price">￥115</div>
                </div>
            </a>
            <div class="order-info">
                <div class="o-item">
                    <span class="we-pull-left">购买数量</span>
                    <span class="we-pull-right">
                        <span class="sub handle disable">-</span>
                        <input type="number" class="goods-number" value="0">
                        <span class="add handle">+</span>
                    </span>
                </div>
                <div class="o-item">
                    <span class="we-pull-left">优惠券</span>
                    <span class="we-pull-right">暂无可用优惠券<img src="../../assets/images/right_arrow.png"></span>
                </div>
                <div class="o-item">
                    <span class="we-pull-left">配送方式</span>
                    <span class="we-pull-right">快递<img src="../../assets/images/right_arrow.png"></span>
                </div>
                <div class="o-item">
                    <span class="we-pull-left">运费</span>
                    <span class="we-pull-right">￥12</span>
                </div>
                <div class="o-item">
                    <span class="we-pull-left">买家留言：</span>
                    <span class="custom-text"><input type="text" placeholder="填写内容（选填）"></span>
                </div>
                <p class="total-info">
                    共1件商品 小计 <span>￥</span><span class="number">243</span>
                </p>
            </div>
        </div>
        <div class="footer">
            <span class="we-pull-left">合计<span>￥</span><span class="number">243</span></span>
            <button class="active-btn">支付</button>
        </div>
    </div>


    <script src="../../assets/js/lib.min.js"></script>
    <script src="orderConfirm.js"></script>
</body>

</html>

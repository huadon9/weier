<!doctype html>
<html class="hasInputPage">

	<head>
		<meta charset="UTF-8">
		<title>我的分销</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    </head>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="mydis.css">
	<body>
        <div class="p-content">
            <div class="p-top">
                <p class="title">可提现金额</p>
                <p class="money">6000</p>
                <div class="u-info">
                    <div class="balance">
                        <p class="red-number">
                            76.83
                        </p>
                        <p class="u-label">
                            今日收入(元)
                        </p>
                    </div>
                    <div class="coupon">
                        <p class="red-number">
                            2
                        </p>
                        <p class="u-label">
                            总销售额(元)
                        </p>
                    </div>
                    <div class="coupon">
                        <p class="red-number">
                            2
                        </p>
                        <p class="u-label">
                            累计获得佣金(元)
                        </p>
                    </div>
                </div>
                <a href=""><div class="set"><img src="../../assets/images/set_white_icon.png" alt=""></div></a>
            </div>
            <div class="order-info">
                <a href="" class="order-item">
                    <div class="o-icon">
                        <img src="../../assets/images/o_notpay.png" alt="">
                    </div>
                    <div class="o-label">未付款</div>
                    <span class="o-number">3</span>
                </a>
                <a href="" class="order-item">
                    <div class="o-icon">
                        <img src="../../assets/images/o_notpush.png" alt="">
                    </div>
                    <div class="o-label">已付款</div>
                    <span class="o-number">23</span>
                </a>
                <a href="" class="order-item">
                    <div class="o-icon">
                        <img src="../../assets/images/o_pull.png" alt="">
                    </div>
                    <div class="o-label">已完成</div>
                    <span class="o-number">23</span>
                </a>
            </div>
            <div class="p-handle-list">
                <a class="we-bar">
                    <div class="title">我的团队</div>
                    <div class="we-pull-left"><img src="../../assets/images/wdtd.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a> 
                <a class="we-bar">
                    <div class="title">我的名片</div>
                    <div class="we-pull-left"><img src="../../assets/images/wdmp.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a>
                <a class="we-bar">
                    <div class="title">分销排行</div>
                    <div class="we-pull-left"><img src="../../assets/images/fxph.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a>
                <a class="we-bar">
                    <div class="title">查看网店</div>
                    <div class="we-pull-left"><img src="../../assets/images/ckwd.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a>
                <a class="we-bar">
                    <div class="title">佣金明细</div>
                    <div class="we-pull-left"><img src="../../assets/images/yjmx.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a>
                <a class="we-bar">
                    <div class="title">新手必看</div>
                    <div class="we-pull-left"><img src="../../assets/images/xsbk.png"></div>
                    <div class="we-pull-right"><img src="../../assets/images/right_arrow.png" alt=""></div>
                </a>
            </div>
        </div>
        <div class="footer">
            <button class="theme-btn">选择分销商品</button>
        </div>
		<script src="../../assets/js/lib.min.js"></script>
        <script src="mydis.js"></script>
	</body>

</html>
